{% extends 'base.html' %}

{% block content %}
<h2>sign up </h2>
<form method="post">


    {% csrf_token %}
    {% for filed in form %}
    <p>
        {{ filed.lable_tag }} <br>
        {{ filed }}
        {% for error in filed.errors %}
    <p style="color:red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}

    <button type="submit"> sign up </button>
</form>


{% endblock %}
